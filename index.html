<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* เพิ่ม flex-direction เพื่อให้ข้อความแสดงต่อหน้ากัน */
        }

        .loading-text {
            font-size: 24px;
        }

        .skip-link {
            margin-top: 10px; /* เพิ่มระยะห่างของลิงก์ Skip */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loadingText = document.querySelector(".loading-text");
            var loadingDots = 0;

            setInterval(function() {
                loadingDots = (loadingDots + 1) % 4; // 0, 1, 2, 3
                var dots = Array(loadingDots + 1).join('.'); // จำนวนจุดตาม loadingDots

                loadingText.textContent = "Loading" + dots;
            }, 500); // แสดงการเปลี่ยนรูปแบบทุก 0.5 วินาที
            
            setTimeout(function() {
                window.location.href = "https://nekodevteam.github.io/NekoDev/Home";
            }, 3000); // รอเป็นเวลา 3 วินาที (3000 มิลลิวินาที) ก่อนที่จะ redirect
        });
    </script>
</head>
<body>
    <p class="loading-text">Loading.</p>
    <p class="skip-link">Skip, <a href="https://nekodevteam.github.io/NekoDev/Home">click here</a>.</p>
</body>
</html>
