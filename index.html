<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://nekodevteam.github.io/NekoDev/Home";
        }, 3000); // รอเป็นเวลา 3 วินาที (3000 มิลลิวินาที) ก่อนที่จะ redirect
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>If you are not redirected, <a href="https://nekodevteam.github.io/NekoDev/Home">click here</a>.</p>
</body>
</html>
