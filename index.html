<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        .navbar a:hover {
            border-bottom-color: #ffffff;
        }

        .content {
            padding: 16px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="changeContent('home')">Home</a>
    <a href="#" onclick="changeContent('about')">About</a>
    <a href="#" onclick="changeContent('services')">Services</a>
    <a href="#" onclick="changeContent('contact')">Contact</a>
</div>

<div class="content" id="homeContent">
    <h2>Home</h2>
    <p>Welcome to our homepage.</p>
</div>

<div class="content" id="aboutContent" style="display: none;">
    <h2>About</h2>
    <p>Learn more about our company.</p>
</div>

<div class="content" id="servicesContent" style="display: none;">
    <h2>Services</h2>
    <p>Discover the services we offer.</p>
</div>

<div class="content" id="contactContent" style="display: none;">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
</div>

<script>
    function changeContent(tab) {
        // Hide all content divs
        document.querySelectorAll('.content').forEach(content => {
            content.style.display = 'none';
        });

        // Show the selected content
        document.getElementById(tab + 'Content').style.display = 'block';

        // Reset the border-bottom for all tabs
        document.querySelectorAll('.navbar a').forEach(tab => {
            tab.style.borderBottomColor = 'transparent';
        });

        // Set the border-bottom for the selected tab
        document.querySelector('.navbar a[href="#"]').style.borderBottomColor = '#ffffff';
    }
</script>

</body>
</html>
