<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Link</title>
</head>
<body>

<script>
    // Get the value of the 'wi' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const wi = urlParams.get('Wi');

    // Check the value of 'wi' and redirect accordingly
    if (wi === 'ae') {
        window.location.href = 'https://discord.com/channels/@me';
    } else if (wi === 'oow') {
        window.location.href = 'https://nekodevteam.github.io/NekoDev/';
    } else {
        // Default redirection
        window.location.href = 'https://github.com/NekoDevTeam/NekoDev';
    }
</script>

</body>
</html>
